    <div class="container-fluid">
        <form action="#" method="get">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Nama :</h5>              
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <input id="nama" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Kode Menu">
                            </div>                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Gender :</h5>              
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group input-group-sm mb-3">
                                    <select id="jk" class="form-select" aria-label="Default select example">
                                        <option selected>---Silahkan Pilih---</option>
                                        <option >Laki-Laki</option>
                                        <option >Wanita</option>
                                        <!-- <option >Es Teh</option> -->
                                    </select>
                                </div>
                            </div>                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Alamat :</h5>              
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <textarea name="" id="alamat" cols="30" rows="0" minlength="30" required onsubmit="checktextarea()"></textarea>
                            </div>                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Tanggal Lahir :</h5>              
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <input id="tl" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Jumlah Beli">
                            </div>                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Tempat Lahir :</h5>              
                        </div>
                        <div class="col-sm-9" id="tempat">
                            <!-- <div class="input-group input-group-sm mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="tn" value="option1">
                                    <label  class="form-check-label" for="exampleRadios1">
                                      Tunai
                                    </label>
                                </div>
                                <div class="form-check" style="margin-left: 25px;">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="ntn" value="option1">
                                    <label  class="form-check-label" for="exampleRadios1">
                                      Non Tunai
                                    </label>
                                </div>
                            </div>               -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h5>Messages</h5>              
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <input id="harga" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly disabled>
                            </div>                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button id="btn" onclick="asd(1)" class="btn btn-primary btn btn-dark" type="submit">Order</button>
                                <button id="btn" onclick="asd(0)" class="btn btn-primary btn btn-dark" type="submit">Reset</button>
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <form id="asd" action="">
        <div class="col-sm-6" id="">
            <div class="col">
                <div class="row">
                    <div class="col-sm-2">
                        <h3 style="font-family: Helvetica;"><b>Invoice:</b></h3>
                    </div>
                    <div class="col-sm-5">
                        <input id="kode" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly disabled>                          
                    </div>
                </div>
            </div>
            <hr>
            <table>
                <tr>
                    <table class="table table-borderless w-50 p-3">
                            <tbody>
                                <tr>
                                    <th scope="row"><b>Nama :</b></th>
                                    <td id="data1"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><b>Jenis Kelamin :</b></th>
                                    <td id="data2"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><b>Alamat :</b></th>
                                    <td id="data3"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><b>Tanggal Lahir :</b></th>
                                    <td id="data4"></td>
                                </tr>
                                <!-- <tr>
                                    <th scope="row"><b>Diskon :</b></th>
                                    <td id="data5"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><b>Total Bayar :</b></th>
                                    <td id="data6"></td>
                                </tr> -->
                                <tr>
                                    <th scope="row"><b>Tempat Lahir :</b></th>
                                    <td id="data7"></td>
                                </tr>
                            </tbody>
                      </table>
                </tr>
            </table>
        </div>
    </form>
      
    <script type="text/javascript">
      
        window.onload = function() {
      
          document.getElementById("asd").style.display = "none";
      
        };
      
        function asd(a) {
        
          if (a == 1) {
            document.getElementById("asd").style.display = "block";
          } else {
            document.getElementById("asd").style.display = "none";
          }
            
        }
      </script>
    <script src="assets/kasir(1).js"></script>

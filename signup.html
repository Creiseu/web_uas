<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign UP</title>
</head>
<body id="signup">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid" style="margin-top: 28px;">
              <a class="navbar-brand" href="#">
                <div id="logo">
                    <h1><a href="index.html">Komiku</a></h1>
                    <span>by Creiseu</span>
                </div>
              </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <div class="nav navbar">
                        <ul>
                            <li class="current"><a href="index.html">Welcome</a></li>
                            <li><a href="#">Dropdown</a></li>
                            <li><a href="left-sidebar.html">Left Sidebar</a></li>
                            <li><a href="right-sidebar.html">Right Sidebar</a></li>
                            <li><a href="no-sidebar.html">No Sidebar</a></li>
                        </ul>
                    </div>
                </form>
              </div>
        </div>
    </nav>
    <form action="#" method="get" id="form">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="mb-2 row">
                        <label for="nama" class="col-sm-4 col-form-label">Nama</label> :
                        <div class="col-sm-7"> 
                            <input type="text" class="form-control" id="nama" name="nama">
                        </div>
                    </div>
                    <div class="mb-2 row"> 
                        <label for="tempat tanggal" class="col-md-4 col-form-label">Tempat & Tanggal lahir</label> :
                        <div class="col-md-7 row"> 
                            <div class="col-md">
                              <input type="text" class="form-control" placeholder="Tempat" aria-label="First name" id="tempat" name="tempat">
                            </div>
                            <div class="col-md">
                              <input type="date" class="form-control" aria-label="Last name" id="tanggal" name="tanggal">
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label> :
                        <div class="col-sm-7"> 
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Jenis Kelamin</label> :
                        <div class="col-sm-7" id="jns" name="jns"></div>
                    </div>
                    <div class="mb-3 row"> 
                        <label for="Hobi" class="col-sm-4 col-form-label">Hobi</label> :
                        <div class="col-sm-7">
                            <select id="Hobi" class="form-select">
                                <option value="">Pilih</option>
                                <option value="Musik">Musik</option>
                                <option value="game">game</option>
                                <option value="Menari">Menari</option>
                            </select>
                        </div>            
                    </div>
                    <div class="mb-3 row">
                        <label for="Messages" class="col-sm-4 col-form-label">Messages</label> :
                        <div class="col-sm-7"> 
                            <input type="text" class="form-control" id="Messages" name="Messages" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="alamat" class="col-sm-4 col-form-label">Alamat:</label> :
                        <div class="col-sm-7">
                            <textarea class="form-control" placeholder="Alamat" id="alamat" name="alamat"></textarea>
                            <span id="karakter"></span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary" type="button" id="submit" name="submit">Submit</button>
                        <button class="btn btn-secondary" type="reset" id="reset" name="reset">Reset</button>
                    </div>
                    <div id="tampil" style="display: none;">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th scope="row">Kode Member:</th>
                                    <td id="kode"></td>                                
                                </tr>
                                <tr>
                                    <th scope="row">Nama Lengkap:</th>
                                    <td id="dt1"></td>                                
                                </tr>
                                <tr>
                                    <th scope="row">Tempat,Tanggal Lahir:</th>
                                    <td id="dt2"></td>                                  
                                </tr>
                                <tr>
                                    <th scope="row">Email:</th>
                                    <td id="dt3"></td>                                  
                                </tr>
                                <tr>
                                    <th scope="row">Jenis Kelamin:</th>
                                    <td id="dt4"></td>                                  
                                </tr>
                                <tr>
                                    <th scope="row">Hobi:</th>
                                    <td id="dt5"></td>                                  
                                </tr>
                                <tr>
                                    <th scope="row">Messages:</th>
                                    <td id="dt7"></td>                                  
                                </tr>
                                <tr>
                                    <th scope="row">Alamat:</th>
                                    <td id="dt6"></td>                                  
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </form>
    <footer style="background-color: black;">
		<h1 style="text-align: center;"> Copyright</h1>
	</footer>

</body>
</html>
